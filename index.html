<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- base - shared with all pages -->
    <link href="./style/base.css" rel="stylesheet" />

    <!-- typography - fonts, text sizes etc.  -->
    <link href="./style/typography.css" rel="stylesheet" />

    <!-- box_size - margin, padding, borders -->
    <link href="./style/box_size.css" rel="stylesheet" />

    <!-- index specific css -->
    <link href="./style/index.css" rel="stylesheet" />
    <title>Image Gallery</title>
  </head>
  <body class="bg_beige">
    <div class="grid_container">
      <!-- header text -->
      <div class="container_vertical header_text">
        <!-- title -->
        <div class="container width_100 bg_bright_pink mb_10px">
          <h1 id="text_header">Tontipop</h1>
        </div>

        <!-- header image -->
        <div class="container_vertical width_100 bg_yellow header_img">
          <img
            id="img_header"
            class="mt_5px mb_5px"
            src="assets/tontipop_cover.png"
            alt="Cover of music Album 'Un ano de mierda' (a shitty year) by tontipop group Carino. Three female presenting people sit on a wooden bench with light blue clothes. They look straight into camera with a serious face. They wear bright red lipstick and all have short dark hair."
          />
        </div>
      </div>

      <!-- card 1 - ginebras -->
      <div class="card bg_bright_pink p_10px text_white container_vertical left1">
        <!-- image -->
        <a target="_blank" href="https://www.youtube.com/watch?v=FMoyOl6FZhk">
          <img
            class="mb_5px"
            src="assets/gallery/tipica_cancion.png"
            alt="Cover of song 'la tipica cancion de ayer' (yesterday's banger) by Ginebras. The cover displays the title of the song and artist in yellow neon letters at the top. It also reads 'un show de VILLA VALENCIA' (a show by VILLA VALENCIA). A yellow with black stripes dinosaur dances in between rushes and other plants. "
          />
        </a>

        <!-- title of image -->
        <a target="_blank" href="https://www.youtube.com/watch?v=FMoyOl6FZhk">
          <h3 class="mb_5px">La Tipica Cancion de Ayer by Ginebras</h3>
        </a>
      </div>

      <!-- card 2 - axolotes -->
      <div class="card bg_yellow p_10px container_vertical mid1">
        <!-- image -->
        <a target="_blank" href="https://www.youtube.com/watch?v=SPfS_bhIWVY">
          <img
            class="mb_5px"
            src="assets/gallery/te_quiero.png"
            alt="Photo of the group members of Axolotes Mexicanos."
          />
        </a>

        <!-- title of image -->
        <a target="_blank" href="https://www.youtube.com/watch?v=SPfS_bhIWVY">
          <h3>Te Quiero(...) by Axolotes Mexicanos</h3>
        </a>
      </div>

      <!-- card 1 - ginebras -->
      <div class="card bg_bright_pink p_10px text_white container_vertical right1">
        <!-- image -->
        <a target="_blank" href="https://www.youtube.com/watch?v=FMoyOl6FZhk">
          <img
            class="mb_5px"
            src="assets/gallery/tipica_cancion.png"
            alt="Cover of song 'la tipica cancion de ayer' (yesterday's banger) by Ginebras. The cover displays the title of the song and artist in yellow neon letters at the top. It also reads 'un show de VILLA VALENCIA' (a show by VILLA VALENCIA). A yellow with black stripes dinosaur dances in between rushes and other plants. "
          />
        </a>

        <!-- title of image -->
        <a target="_blank" href="https://www.youtube.com/watch?v=FMoyOl6FZhk">
          <h3 class="mb_5px">La Tipica Cancion de Ayer by Ginebras</h3>
        </a>
      </div>
    </div>
  </body>
</html>
